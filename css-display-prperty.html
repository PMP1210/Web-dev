<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-property</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        
        .first{
            border: 2px solid red;
            margin: 4px;
            display:inline-flex;
            padding: 6px;
        }

        .second{
            border: 2px solid red;
            margin: 4px;
            display: inline-flex;
            padding: 6px;
        }

    </style>
</head>
<body>
    <div class="first">
        <h1>
            first
        </h1>
    </div>
    <div class="second">
        <h1>
            second
        </h1>
    </div>
</body>
</html>
